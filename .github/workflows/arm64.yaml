name: Build and Publish Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
          architecture: arm64

      - name: Build binary
        run: make -f Makefile.linux install
        shell: bash

      - name: Package binaries and config
        run: |
          mkdir release
          cp -r bin release/
          cp -r conf release/
        shell: bash

  publish-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Archive binaries and config
        run: tar -czvf opengnb_$(date +"%Y%m%d_%H%M%S").tar.gz -C release .
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # µ÷release ±ê£¬ȷ±£Ψһ
          release_name: Release v1.0.0  # µ÷release Ã³Æ          body: |
            Release notes for v1.0.0
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./opengnb_*.tar.gz  # É´«ƥÅµķ¢²¼°ü      asset_name: opengnb_$(date +"%Y%m%d_%H%M%S").tar.gz
          asset_content_type: application/gzip

